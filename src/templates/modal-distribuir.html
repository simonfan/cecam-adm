		<ng-form name="nestedForm">
			<div class="form-group">
				<div class="btn-group" uib-dropdown is-open="status.isopen">
			      <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
			        Escolha a unidade <span class="caret"></span>
			      </button>
			      <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
			        <li role="menuitem"><a href="#">Carmo</a></li>
			        <li role="menuitem"><a href="#">Itaquera</a></li>
			        <li role="menuitem"><a href="#">Santos</a></li>
			        <li class="divider"></li>
			        <li role="menuitem"><a href="#">Separated link</a></li>
			      </ul>
			    </div>
			</div>
			<div class="form-group">
				<label>Quantidade | unidade de medida</label>
				<input type="text" class="form-control" required ng-model="model.name"/>
			</div>
			<div class="form-group">
				<label>Data a retirar</label>
				<!-- <input type="text" class="form-control" required ng-model="model.name"/> -->
				<input type="date" class="form-control"/>
			</div>
		</ng-form>

		<button type="button" class="btn btn-primary pull-right" ng-click="novaUnidade()">
			<i class="glyphicon glyphicon-plus"></i> Unidade
		</button>


		<button type="button" class="btn btn-primary" ng-click="salvar()">Salvar</button>

		<p>{{ feedback }}</p>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="finalizarDistribuicao()">Finalizar distribuição</button>
