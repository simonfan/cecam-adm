<h2>estoque</h2>

<ul>
  <li ng-repeat="operacao in operacoes">
    {{ operacao.descricao }}
  </li>
</ul>


<table class="table table-hover table-bordered">
  <thead class="thead-default">
    <tr>
      <th>Produto</th>
      <th>Validade</th>
      <th>Quantidade</th>
      <th>Unidade</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>

    <tr ng-repeat="item in resumo">
      <td>{{ item.produto.descricao }}</td>
      <td>{{ item.produto.validade | date:"dd 'de' MMMM yyyy" }}</td>
      <td>{{ item.estoque }}</td>
      <td>{{ item.unidadeDeMedida }}</td>
      <td>
        <p class="quantidade-distribuida">
          {{ item.estoque - item.aDistribuir }} / {{ item.estoque }} distribuidos
        </p>
        <button class="btn btn-primary" ng-click="openModalDistribuir(item)">
          <span ng-if="item.aDistribuir > 0">distribuir</span>
          <span ng-if="item.aDistribuir === 0">ver detalhes</span>

          <!-- error case: should never happen -->
          <span ng-if="item.aDistribuir < 0">ver detalhes</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
