<!doctype html>
<html ng-app="cecamAdm">
<head>
  <title>Cecam admin</title>

  <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.css">

  <!-- font awesome -->
  <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="index.bundle.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="AppCtrl">

  <div>

    <nav>
      <ul class="nav nav-tabs">
        <li role="presentation">
          <a href="#/estoque">Estoque</a>
        </li>
        <li role="presentation">
          <a href="#/operacoes">Operacoes</a>
        </li>
        <li role="presentation">
          <a href="#/receptores">Receptores</a>
        </li>
        <li role="presentation">
          <a href="#/produtos">Produtos</a>
        </li>
      </ul>
    </nav>
    
    <div
      ui-view
      id="main-view-wrapper"
      class="container-fluid"></div>
  </div>

  <div id="loading-indicator" ng-class="{ 'active': isLoading }">
    <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw margin-bottom"></i>
    carregando
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-i18n/angular-locale_pt-br.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-ui-grid/ui-grid.js"></script>

  <!-- ui bootstrap -->
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <script src="js/controllers.js"></script>
  <script src="js/controllers/estoque.js"></script>
  <script src="js/controllers/distribuicao.js"></script>
  <script src="js/controllers/operacoes.js"></script>
  <script src="js/controllers/receptores.js"></script>
  <script src="js/controllers/produtos.js"></script>
  <script src="js/services.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
